<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Método Exclusivo para Ganhar na Mega Sena da Virada">
    <title>Método Exclusivo: Mega Sena da Virada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://secure.mlstatic.com/sdk/javascript/v1/mercadopago.js"></script>
    <style>
        /* Estilo Personalizado */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-image: url('https://i.ibb.co/RHCZvMp/E58-D9-E2-E-3529-4-E89-A5-F5-071-C31-E52-F33.webp');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .floating-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff5a5f;
            color: white;
            padding: 15px 30px;
            font-size: 1.125rem;
            border-radius: 50px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            font-weight: bold;
            z-index: 10;
        }

        .floating-btn:hover {
            background-color: #e94f50;
        }

        .highlight-section {
            background-color: #fff5e6;
            padding: 50px 20px;
            text-align: center;
        }

        .highlight-section h2 {
            color: #e74c3c;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .sales-section {
            background-color: #fff;
            padding: 50px 20px;
        }

        .sales-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <a href="#sales" class="floating-btn">Quero adquirir o método</a>
    </header>

    <!-- Seção de Destaque -->
    <section id="highlight" class="highlight-section">
        <h2>PRESTE ATENÇÃO!</h2>
        <p>Essa vai ser sua última chance de começar 2025 milionário!</p>
    </section>

    <!-- Seção de Vendas -->
    <section id="sales" class="sales-section">
        <h2>TER ACESSO AO MÉTODO NOVO GANHADOR DA MEGA DA VIRADA!</h2>
        <div class="sales-card">
            <img src="https://i.ibb.co/rM5gdv6/0f32a5ef-5497-47d4-9ac7-51f9db1ca6ee.jpg" alt="Imagem do Método Mega Sena">
            <div class="product-details">
                <h3>Método Exclusivo</h3>
                <div class="price">R$ 9,99</div>
                <form action="https://www.mercadopago.com.br/checkout/v1/redirect" method="GET">
                    <button type="submit" class="btn btn-primary">Comprar Agora</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Todos os direitos reservados.</p>
    </footer>
</body>
</html>
